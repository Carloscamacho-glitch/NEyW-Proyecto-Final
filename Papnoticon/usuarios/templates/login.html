<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panopticon Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo de la barra de navegación */
        .navbar-brand, .nav-link {
            color: #000 !important;
            font-weight: 600;
        }

        /* Estilo principal */
        body {
            background-color: #f4f5f7;
            font-family: 'Inter', sans-serif;
            color: #333;
        }
    </style>
</head>
<body class="flex min-h-screen items-center justify-center bg-slate-50" style="font-family: Inter, 'Noto Sans', sans-serif;">

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'pagina_inicio' %}">
                <img src="{% static 'Marca/Logo.png' %}" width="40" height="40" class="me-2">
                Panopticon
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg mt-24">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Welcome Back to Panopticon</h2>
            <p class="text-gray-600 mt-2">Login to your account</p>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 w-full p-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200 transition" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 w-full p-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200 transition" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">Log In</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">New to Panopticon? <a href="{% url 'registro' %}" class="text-blue-600 hover:underline">Sign up here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
