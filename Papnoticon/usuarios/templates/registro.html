<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex min-h-screen flex-col bg-slate-50 overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">  
        <div class="flex flex-1 justify-center items-center py-10 px-4">
          <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
            <h3 class="text-[#0e141b] text-2xl font-bold mb-6 text-center">User Registration</h3>
            <form method="post">
              {% csrf_token %}
              <div class="mb-4">
                {{ form.username.label_tag }} <!-- Username label -->
                {{ form.username }}
              </div>
              <div class="mb-4">
                {{ form.password.label_tag }} <!-- Password label -->
                {{ form.password }}
              </div>
              <button type="submit" class="w-full mt-4 bg-[#1980e6] hover:bg-[#005bb5] text-white font-bold py-2 px-4 rounded-xl">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
